<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="d-flex justify-content-between align-items-center mb-4">
        <h1>To-Do List</h1>
        <button
          id="theme-toggle"
          class="btn theme-toggle"
          aria-label="Alternar tema"
        >
          <i class="fas fa-moon" aria-hidden="true"></i>
        </button>
      </header>
      <form id="todo-form" aria-labelledby="form-title" class="mb-4">
        <label id="form-title" for="todo-input" class="sr-only"
          >Adicionar nova tarefa</label
        >
        <div class="input-group">
          <input
            type="text"
            id="todo-input"
            class="form-control"
            placeholder="Adicione uma nova tarefa"
            aria-label="Nova tarefa"
            required
          />
          <div class="input-group-append">
            <button
              type="submit"
              class="btn btn-primary"
              aria-label="Adicionar tarefa"
            >
              <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </form>
      <ul id="todo-list" class="list-group" role="list" aria-live="polite"></ul>
      <div id="error-message" role="alert" aria-live="assertive"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
